<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Mini View Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #vrButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background-color: #0077ff;
      color: white;
    }

    #vrMiniView {
      display: none; /* initially hidden */
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <button id="vrButton">Open VR Mini View</button>
  <canvas id="vrMiniView" width="400" height="300"></canvas>

  <!-- include three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    // get references to canvas and button
    const vrCanvas = document.getElementById("vrMiniView");
    const vrButton = document.getElementById("vrButton");

    // create scene, camera, renderer
    const vrScene = new THREE.Scene();
    vrScene.background = new THREE.Color(0x222222);

    const vrCamera = new THREE.PerspectiveCamera(70, vrCanvas.width / vrCanvas.height, 0.1, 100);
    vrCamera.position.set(1, 1, 2);

    const vrRenderer = new THREE.WebGLRenderer({ canvas: vrCanvas, antialias: true });
    vrRenderer.setSize(vrCanvas.width, vrCanvas.height);

    // add orbit controls for mouse interaction
    const controls = new THREE.OrbitControls(vrCamera, vrCanvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // add a cube
    const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const vrCube = new THREE.Mesh(geometry, material);
    vrScene.add(vrCube);

    // add lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 1, 0);
    vrScene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(2, 2, 2);
    vrScene.add(dirLight);

    // flag to ensure animation loop runs only once
    vrCanvas.started = false;

    // button click handler to show VR mini view
    vrButton.addEventListener('click', () => {
      vrCanvas.style.display = 'block';

      if (!vrCanvas.started) {
        vrCanvas.started = true;

        // animation loop
        function animateVR() {
          requestAnimationFrame(animateVR);

          // rotate cube
          vrCube.rotation.x += 0.01;
          vrCube.rotation.y += 0.01;

          // update controls
          controls.update();

          // render scene
          vrRenderer.render(vrScene, vrCamera);
        }

        animateVR();
      }
    });
  </script>
</body>
</html>
